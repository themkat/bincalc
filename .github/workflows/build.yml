name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt
      - name: Set up Trunk for WASM compile
        run: |
          cargo install trunk --locked
      - name: Set up leptosfmt for inline HTML formatting
        run: |
          cargo install leptosfmt --locked
      - name: Set up TailwindCSS for styling
        run: |
          npm install -g tailwindcss
      - name: Check formatting
        run: |
          leptosfmt --check ./**/*.rs
      # - name: Run clippy to check for possible errors
      #   run: |
      #     cargo clippy --all -- -D warnings
      - name: Generate Tailwind CSS output file
        run: |
          tailwindcss --input input.css --output style/output.css --minify
      - name: Run tests
        run: |
          cargo test
      - name: Build
        run: |
          trunk build --minify --release
      - name: Upload website to Github Pages artifact repo
        if: github.ref == 'refs/heads/main'
        uses: actions/pages-upload-artifact@v3
        with:
          path: "dist"

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
